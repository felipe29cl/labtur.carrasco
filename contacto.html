        <section class="tabla-contacto">

            <div class="contacto">
                    <h2>Formulario de contacto</h2>
                    <div class="container">
                        <form action="#">

                            <div class="form-group">
                                <label for="name-form">Nombre:</label>
                                <input type="text" class="form-control" id="name-form" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <label for="email-form">Email:</label>
                                <input type="email" class="form-control" id="email-form" placeholder="Ingrese email" name="email">
                            </div>      

                            <div class="form-group">
                                <label for="mensaje-form">Mensaje:</label>
                                <textarea class="form-control" id="mensaje-form" rows="4"></textarea>
                            </div>                  

                            <button type="submit" class="btn btn-default">Enviar</button>
                        </form>
                </div>  

            </div>
